<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>TAREFA CLAUDIO</title>
</head>

<body>
    <div class="container">
        <h1 style="text-align: center">TAREFA DE CALCULOS PARA APOLICE DE SEGURO</h1>
        <div class="jumbotron">
            <!--    a) O campo sexo deverá aceitar apenas F (Feminino) ou M (Masculino).
        b) O campo ano de nascimento deve aceitar um valor entre 2001 e 1901.
        c) O campo ano de fabricação deverá ser um valor inteiro positivo.
        d) O campo valor do veículo deve ser um número real positivo.
        e) O campo porcentagem do bônus deverá ser um número real entre 0 e 25. -->

            <form id="form" action="/calcula" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <h2 style="text-align: center">DADOS DO SEGURADO</h2>
                    </div>
                    <div class="form-group">
                        NOME: <input type="text" name="nome">
                    </div>
                    <div class="form-group">
                        SEXO: <select name='sexo'>
                            <option selected="yes" value="NA"></option>
                            <option value="F">F</option>
                            <option value="M">M</option>
                        </select>

                        <!--                        <input type="radio" name="sexo" id="F"> <label for="">feminino</label>
                        <input type="radio" name="sexo" id="M"> <label for="">Masculino</label> -->
                    </div>
                    <div class="form_group">
                        NASCIMENTO: <input type="number" placeholder="AAAA" min="1901" max="2001" name="anoNasc" id="">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <h2 style="text-align:center">DADOS DE VEÍCULO</H2>
                    </div>
                    <div class="form-group">
                        MARCA: <input list="marcas" id="marca" name="marca">
                        <datalist id="marcas">
                            <option value="FIAT">
                            <option value="FORD">
                            <option value="VOLKSWAGEN">
                            <option value="PEUGEOT">
                            <option value="RENAULT">
                            <option value="HONDA">
                            <option value="TOYOTA">
                            <option value="NISSAN">
                            <option value="HIUNDAY">
                            <option value="GM/CHEVROLET">
                            <option value="KIA">
                            <option value="CITROEN">
                        </datalist>

                    </div>
                    <div class="form-group">
                        MODELO:<input type="text" name="modelo">
                    </div>
                    <div class="form-group">
                        Ano de Fabricação: <input type="number" placeholder="AAAA" minlength="4" maxlength="4"
                            name="anoFabr">
                    </div>
                    <div class="form-group">
                        Valor R$: <input type="money" name="valorVeic">
                    </div>
                    <div class="form-group">
                        % do Bonus (0 a 25): <input type="number" min="0" max="25" name="porcBonus">
                    </div>
                </div>
                <input type="submit" value="calcular" class="btn btn-primary">
            </form>
        </div>
    </div>

    </div>
    <footer class="blockquote-footer">
        <h5 style="text-align: center">Criado por Reginaldo e Camila Meira</h5>
    </footer>
</body>

</html>
