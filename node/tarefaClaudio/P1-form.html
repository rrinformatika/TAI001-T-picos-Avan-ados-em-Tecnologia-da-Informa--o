<!DOCTYPE html>    
<html>
    <head>
        <title>Trabalho de Topicos Avançados em Tecnologia da Informação</title>
        <meta charset="UTF-8">
        <meta name="viewport" 
content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 style="text-align: center">TOTALIZADOR</h1>
            </div>
            <form id="form" method="POST" action="/compra">
                <div class="form-group">
                    Produto: <input type="string" name="produto" class="form-control" />
                </div>
                <div class="form-group">
                    Quantidade: <input type="number" name="quantidade" class="form-control" min="0" step="1"/>
                </div>
                <div class="form-group">
                    Preço unitário: <input type="number" name="precoUnitario" class="form-control" min="0" step="0.01"/>
                </div>
                <input type="submit" value="Calcular Compra" class="btn btn-primary" />
            </form>
        </div>
    </body>
</html>
